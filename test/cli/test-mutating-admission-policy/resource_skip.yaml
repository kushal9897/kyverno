apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deploy
  namespace: default
spec:
  replicas: 10 # 10 is not less than 5, so the mutation is skipped
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: nginx
        image: nginx:latest
